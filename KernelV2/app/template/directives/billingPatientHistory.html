
<div class="row">
    <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6">

        <div class="row form-group">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="input-group input-group-xs">
                    <div class="input-group-addon">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <input type="text" autocomplete="off" class="form-control input-xs"
                           placeholder="ICD 10 Description" ng-model="Complaint"
                           typeahead-editable="false"
                           typeahead-min-length="2"
                           typeahead-template-url="itemicdcode.html" typeahead-show-hint="true"
                           uib-typeahead="grp as grp.ICDDescription for grp in GetComplaint($viewValue)" />
                </div>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="input-group input-group-xs">
                    <div class="input-group-addon">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <input type="text" autocomplete="off" class="form-control input-xs"
                           placeholder="Complaint name" ng-model="Complaint"
                           typeahead-editable="false"
                           typeahead-min-length="2"
                           typeahead-template-url="itemicdcode.html" typeahead-show-hint="true"
                           uib-typeahead="grp as grp.ComplaintName for grp in GetComplaint($viewValue)" />

                </div>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="input-group input-group-xs">
                    <div class="input-group-addon">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <input type="text" autocomplete="off" class="form-control input-xs"
                           placeholder="ICD Code" ng-model="Complaint"
                           typeahead-editable="false"
                           typeahead-min-length="2"
                           typeahead-template-url="itemicdcode.html" typeahead-show-hint="true"
                           uib-typeahead="grp as grp.ICDCode for grp in GetComplaint($viewValue)" />

                </div>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row form-group">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 a-center">
                        <button type="button" class="btn btn-xs btn-success" ng-click="Complaint && addComplaint()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6">
        <div class="row form-group">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <div class="row form-group">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <textarea class="form-control" rows="5" ng-model="Preferences.Preference" placeholder="Patient Preference" id="comment"></textarea>
                    </div>
                </div>

            </div>
        </div>

        <div class="row form-group">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row form-group">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <button type="button" class="btn btn-xs btn-success" ng-click="Preferences.Preference !=''&&addPreference()">Add</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<div class="row">

    <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6">

        <div class="row form-group">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="input-group input-group-xs">
                    <table class="table table-bordered table-hover table-striped" id='tblPerson' border="1"
                           style="border-color: #bbbbbb;">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>ICD 10 Description</th>
                                <th>Complaint</th>
                                <th>ICD Code</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in lsthistory.History">

                                <td>{{$index + 1}}</td>
                                <td>{{obj.ICDDescription}}</td>
                                <td>{{obj.ComplaintName}}</td>
                                <td>{{obj.ICDCode}}</td>
                                <td>
                                    <span class="glyphicon glyphicon-remove-circle" style="cursor:pointer;" ng-click="deleteComplaint($index);"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6">

        <div class="row form-group">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="input-group input-group-xs">

                    <table class="table table-bordered table-hover table-striped" id='tblPerson' border="1"
                           style="border-color: #bbbbbb;">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Preference</th>
                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in lsthistory.PatientPreference">
                                <td>{{$index + 1}}</td>
                                <td>{{obj.Preference}}</td>
                                <td>
                                    <span class="glyphicon glyphicon-remove-circle" style="cursor:pointer;" ng-click="deletePreference($index);"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

</div>




<script type="text/ng-template" id="itemicdcode.html">
    <a>
        {{ match.model.ICDCode + ' : ' + match.model.ICDDescription  + ' : ' + match.model.ComplaintName }}
    </a>
</script>
